<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davi Samuel | Linktree</title>
    <!-- Favicon -->
    <link rel="icon" href="img/daveee.png" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="img/daveee.png" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="https://avatars0.githubusercontent.com/u/43749971" target="_blank">
            <img src="img/daveee.png" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          Se ainda duvida que Deus abençoa!!!
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      @Davesamuu
    </div>

    <div id="links">
      <a class="link" href="https://github.com/Davesamuu" target="_blank">
        <i class="fab fa-github">&nbsp;</i>Github
      </a>
      <a class="link" href="https://www.facebook.com/davisamuel.rodriguesdeoliveira.1" target="_blank">
        <i class="fab fa-facebook">&nbsp;</i>Facebook
      </a>
      <a class="link" href="https://www.instagram.com/davi_samuu" target="_blank">
        <i class="fab fa-instagram">&nbsp;</i>Instagram
      </a>
      <a class="link" href="https://twitter.com/Dave_Samu" target="_blank">
        <i class="fab fa-twitter">&nbsp;</i>Twitter
      </a>

    <div id="hashtag">
      ⚜ Viva a estetica ⚜
    </div>
  </body>
</html>
